<!DOCTYPE html>
<html lang="en">

{{template "header.html"}}

  <body>
    {{template "navbar.html"}}
    {{ range .events }}
    <img src="{{.Image}}" style="width: 300px; height: 150px;"/>
 
    <p>{{.Eventtittel}}</p>
    <p>{{.Eventtype}}</p>
    <p>{{.Description}}</p>
    {{ end }}
    {{template "navbarmobile.html"}}
    {{template "scripts.html"}}

    <!-- activating service-worker -->
    <script>
        
      if ('serviceWorker' in navigator) { //checks if service worker is supported on the browser
          navigator.serviceWorker.register('service-worker.js', {scope: '/'})
          .then(function(reg) {
              console.log('Registration successful, scope is:', reg.scope);
          })
          .catch(function(error) {
              console.log('Service worker registration failed, error:', error);
          });
      }
      

    </script>

  <script>
    //var image = '{{.image}}';
    //$('#image').attr("src", image);
    var title = '{{.events}}';
    console.log(title);

    getuserlocation();

    const errorCallback = (error) => {
      console.error(error);
    };

    function getuserlocation(){
      navigator.geolocation.getCurrentPosition(errorCallback);
      setTimeout(getuserlocation, 2000);
    };

  </script>

  </body>

{{template "footer.html"}}
